<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
  </style>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <!-- Css Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<div class="container">
  <div class="backgroundColor">
    <div class="card w-50 mx-auto shadow-lg p-2 mb-5 bg-body" style="width: 20rem;">
      <img src="images/image-equilibrium.jpg" class="card-img-center" alt="image-equilibrium">
      <div class="card-body">
        <h5 class="card-title">Equilibrium #3429</h5>
        <p class="card-text-1">
        <p class="mainText">Our Equilibrium collection promotes balance and calm.</p>
        </p>
        <img class="ethereumImage" src="images/icon-ethereum.svg" alt="ethereum">
        <p class="card-text-2 ethereumImage">
          0.041 ETH
        </p>
        <p class="card-text-3">
          <img src="images/icon-clock.svg" alt="clock">
          3 days left
        </p>
        <hr style="color: hsl(0, 0%, 100%); margin-top: 1.5rem;">
        <p class="card-text-4">
          <img src="images/image-avatar.png" style="width: 2rem;" alt="avatar-image" class="avatar-image">
        <p class="textAvatar">Creation of <span class="creator">Jules Wyvern</span></p>
        </p>
      </div>
    </div>
  </div>


</div>


<body>

  <footer>
    <div class="fixed-bottom">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.fiverr.com/sheheryar_q">Quddusi</a>.
    </div>

  </footer>

</body>

</html>
